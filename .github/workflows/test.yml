name: Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-run:
  runs-on: ubuntu-22.04
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    # Install NPM dependencies, cache them correctly
    # and run all Cypress tests
    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        build: npm run build
        start: npm start
